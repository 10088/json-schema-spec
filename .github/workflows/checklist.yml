name: Checklist Handler
on: [pull_request]

jobs:
  add-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Comment Body
        id: get-comment-body
        run: |
          body=$(cat .github/workflows/checklist.md)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}" 
          echo ::set-output name=body::$body
      # - name: Print Comment ID
      #   run: |
      #     echo ${{ github.event.pull_request }}
      #     echo ${{ github.event.pull_request.comments }}
      #     echo ${{ github.event.pull_request.comments[0] }}
      #     echo ${{ github.event.pull_request.comments[0].id }}
      - name: Update comment
        # if: github.event.action == 'opened'
        # uses: peter-evans/create-or-update-comment@v1
        uses: AsasInnab/pr-body-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ steps.get-comment-body.outputs.body }}
  enforce-checklist:
    runs-on: ubuntu-latest
    needs: add-checklist
    steps:
      - uses: adamzolyak/checklist-checker-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}